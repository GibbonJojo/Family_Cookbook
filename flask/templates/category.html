{% extends "header.html" %}
{% block body %}
<ul class="nav nav-tabs justify-content-center">
    <li class="nav-item">
    <a class="nav-link" href="{{ url_for('category', category=category, typ='Alle') }}">Alle</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('category', category=category, typ='Vegan') }}">Vegan</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('category', category=category, typ='Vegetarisch') }}">Vegetarisch</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('category', category=category, typ='Fleisch') }}">Fleisch</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{{ url_for('category', category=category, typ='Fisch') }}">Fisch</a>
  </li>
</ul>

<div class="container">
    <p></p>
    <h2> {{ category }} -  {{ typ }}</h2>
    <p></p>
    {% for recipe in rec %}
        <h3 class="recipe-name"> <a href="{{ url_for('recipe', id=recipe['name']) }}" >{{ recipe["name"] }}</a></h3>
    {% endfor %}

</div>
{% endblock %}
